	<style type="text/css">

		#titleBar {
			height: 15%;
			border-style: solid;
			border-width: 2px;
			border-color: black;
			position: fixed;
			top: 0px;
			width: 98%;
			left: 0.5%;
			z-index: 3;
			padding: 0.05%;
		}
		#titleBar:after {
			content: "";
			display: block;
			padding-bottom: 100%;
		}
		#logo {
			margin: 2%;
			width: 7vw;
			height: 7vw;
			border-style: solid;
			border-width: 2px;
			border-color: black;
			z-index: 4;
			position: absolute;
			object-fit: contain;
		}


	</style>
</head>
<body>

	<nav>
		<div class="buttonLink" id="buttonHome"></div>	
		<div class="buttonLink" id="buttonAbout"></div>
		<div class="buttonLink" id="buttonPortfolio"></div>
		<div class="buttonLink" id="buttonContact"></div>
	</nav>

	<div id="titleBar">
		<div id="logo"></div>
	</div>
