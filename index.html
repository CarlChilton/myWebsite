	<style type="text/css">

		body {
			background-color: black;
			background-image: url("img/backGround.jpg");
			background-repeat: no-repeat;
			background-clip: padding-box;
			background-position: 30% 0%;
			background-size: 300%;
			


		}

		#titleBar {
			height: 10%;
			border-style: solid;
			border-width: 2px;

			width: 98%;
			left: 0.5%;
			z-index: 3;
			background-color: white;
		}
		#titleBar:after {
			content: "";
			display: block;
			padding-bottom: 100%;
		}
		#logo {
			width: 6vw;
			height: 6vw;
			border-style: solid;
			border-width: 2px;
			border-color: black;
			z-index: 4;
			position: fixed;
			object-fit: contain;
		}


	</style>
</head>
